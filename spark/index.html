<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spark: Summer Solstice Party 2020</title>
  <link href="/spark/styles.css" rel="stylesheet">
</head>

<body>
  <h3>Idea:</h3>
  <h1>Have a Party to celebrate Summer Solstice</h1>
  <p>Let us celebrate the summer solstice together again by going into nature, enjoying good food and drink, and
    dancing to great music.</p>
  <img
    src="https://images.unsplash.com/photo-1528243097678-739049bbf2e7?ixlib=rb-1.2.1&amp;q=85&amp;fm=jpg&amp;crop=entropy&amp;cs=srgb&amp;w=1200">
  <img
    src="https://images.unsplash.com/photo-1545128485-c400e7702796?ixlib=rb-1.2.1&amp;q=85&amp;fm=jpg&amp;crop=entropy&amp;cs=srgb&amp;w=1200">
  <form action="/spark/commit">
    <p>How much do you like this idea?</p>
    <div>
      <input type="range" />
    </div>
    <p class="range-description">
      <small class="range-description-left">Hate</small>
      <small class="range-description-right">Love</small>
    </p>
    <input type="hidden" name="amount" value="100" />
    <input type="submit" value="Next">
  </form>
</body>

</html>
